美国的迈阿密、意大利的罗马和蒙塔尔奇诺之间。\n他是意大利“跨国传教”运动的一部分，在世界许多最重要的博物馆和画廊中展出。他曾在巴黎和圣保罗双年展和威尼斯双年展三次。他的工作已经成为国际知名博物馆小组展的一部分。他最重要的个人表演是在阿姆斯特丹Stedelijk博物馆（1983年），纽约大都会博物馆（1984年），柏林国家画廊（1984年，1992年），巴黎现代艺术博物馆（1984年）等展览。杜塞尔多夫博物馆（1984年），安特卫普（1989年），墨西哥城（1989年）;佛罗伦萨宫（Palazzo Medici Riccardi）（1991）;卡尔斯鲁厄博物馆（1992），棕榈泉（1993），罗马Villa Medici（1995）;佛罗里达州博卡拉顿艺术博物馆（1997），锡耶纳Galleria Civica（1997年），特伦托广场（2000年），拉文纳博物馆博物馆（2000年）;佛罗伦萨Palazzo Pitti和佛罗伦萨考古博物馆考古博物馆（2002）;最近最近在彼得拉桑达（2005年）的圣阿戈斯蒂诺大教堂和罗马广场（GNAM）的国际艺术博览会（GNAM）（2010年）。","en":"Sandro Chia Born in Florence (20 April 1946), Italy, was one of the foremost artists during the resurgent interest in painting in the 1980s. He established himself as a major artist of the movement in Italian figurative painting known as the Transavanguardia, a Neo-Expressionist movement that sought to re-emphasize color and representation in reaction to the Conceptual Art of the times. His works were exhibited in many of the most important museums and galleries of the world, and featured in almost every major museum exhibition benchmarking that era including Zeitgeist in 1982. In a career spanning over four decades, some of the exhibition milestones include the Biennale of Paris, San Paolo and three different iterations of the Venice Biennale."},"exhibitions":{"zh":[{"1971":["“双重光影” 萨利达画廊 罗马 意大利"],"1973":["“自画像” 展览宫，罗马，意大利"],"1977":["吉安恩佐·塞伯内画廊 罗马 意大利"],"1978":["“躯壳之内” 朱丽安娜·德克申索画廊 罗马 意大利"],"1981":["“桑德罗·基亚”，斯佩罗内• 韦斯特沃特•费希尔画廊，纽约，美国","布鲁诺·比舍贝格画廊 苏黎世，瑞士"],"1982":["美国洛杉矶的詹姆斯·科科伦美术馆"],"1984":["法国巴黎现代艺术博物馆 巴黎 法国","威斯特法伦艺术协会展览馆 杜塞尔多夫 德国"],"1985":["布鲁诺·比舍贝格画廊，苏黎世，瑞士","迈克尔·阿斯画廊， 柏林 德国"],"1986":["比勒费尔德艺术馆，比勒费尔德，德国"],"1987":["马里奥·迪科诺，美国波士顿"],"1991":["“桑德罗·基亚，绘画和最近的冠军”，美第奇 – 里卡迪宫，佛罗伦萨，意大利"],"1992":["“纸上作品”，画廊希尔格，维也纳，奥地利"],"1993":["撒达斯·罗帕奇画廊，巴黎，法国"],"1994":["“桑德罗·基亚：青铜雕塑”，大沙龙，纽约，美国"],"1995":["“法兰西学院艺术”，梅迪奇别墅，罗马，意大利"],"1996":["“桑德罗·基亚：最近的工作”，画廊撒达斯·罗帕奇，巴黎，法国"],"1997":["“桑德罗·基亚：入选作品1975-1996”, 共和宫，锡耶纳，意大利","“桑德罗·基亚：入选作品1975-1996”, 西维卡画廊，锡耶纳，意大利","“桑德罗·基亚：入选作品1975-1996”, M.O.M.A.，佛罗里达，美
