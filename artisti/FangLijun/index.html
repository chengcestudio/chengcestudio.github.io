方力钧作为中国后89新艺术潮流最重要的代表，与这个潮流的其它艺术家共同创造出一种独特的话语方式——玩世写实主义，其中尤以方力钧自1988年以来一系列作品所创造的“光头泼皮”的形象，成为一种经典的语符，标志了80年代末和90年代上半期中国普遍存在的无聊情绪和泼皮幽默的生存感觉，或者更广义地说它标志了当代人的一种人文和心理的感觉，也许，无论东、西方，当代知识分子都变得有点泼皮了，因为，面对今天的世界，我们越来越感到无可奈何，而且我们已经无法象卡夫卡和杰克梅蒂时期那样，感受到环境的压迫，揭示荒诞的存在以宣泄内心的压抑，并标明自己的独立意志。而今天我们几乎分不清我们与环境的界限，我们以为自己的独立，也许正是某种环境的结果，我们嘲笑这个世界，也许正是嘲笑自己，我们不得不变得泼皮 1963年生于河北邯郸，1989年毕业于中央美术学院版画系。居住在北京，职业画家。重要参展有：第六届全国美展、中国现代艺术展、中国新艺术展、中国前卫艺术展、后八九中国新艺术展、东方之路、东方之路、中国新艺术展、第四届亚洲艺术展、中国新艺术展、中国前卫艺术展、中国！、透视：中国新艺术、是我、开启通道、开放的边界、新世纪的新现代主义等。2013年8月14日，方力钧被聘为中国国家画院当代艺术研究中心主任。

Fang Lijun was one of the first artists to translate this new social temperament onto the canvas, as the idealism of the 1980’s gave room to a more somber and realistic understanding of the role of avant-garde art under a one party regime. Fang Lijun redefined the new artistic tendencies of contemporary Chinese art in the 1990’s. 
The first public showing of his work — drawings made in 1988 whilst studying at the Central Academy of Fine Arts in Beijing (1986-1989) — took place in Beijing in February 1989, as part of the China/Avant Garde exhibition.

s. These events which symbolize the climax of the artistic aspirations that built up during the 1980’s collapsed at once and created a void that Fang Lijun and others filled with a new message full of irony and indifference to the big forces that the individual is subject to.\nFang Lijun was one of the first artists to translate this new social temperament onto the canvas, as the idealism of the 1980’s gave room to a more somber and realistic understanding of the role of avant-garde art under a one party regime. Fang Lijun redefined the new artistic tendencies of contemporary Chinese art in the 1990’s. \nThe first public showing of his work — drawings made in 1988 whilst studying at the Central Academy of Fine Arts in Beijing (1986-1989) — took place in Beijing in February 1989, as part of the China/Avant Garde exhibition.\nIn the coming years, this vision would become a powerful voice in “Chinese contemporary art”, both within China and abroad."},"exhibitions":{"zh":[{"1996":["“方力钧作品展”，（曰本）东京，东京曰本基金会"],"1998":["“方力钧作品展”，(荷兰）阿姆斯特丹，STEDELJIK博物馆"],"2002":["“方力钧\"，（香港)，香港艺术中心"],"2006":["“方力钧，版画与素描”（德国）柏林，Kupferstichkabinett 美术馆","“生命就是现在” ——方力钧个展 ‘(印度尼西亚)，雅加达，印度尼西亚国家美术馆","“今曰方力钧！”（中国）北京，今曰美术馆"],"2007":["“方力钧”，（中国）长沙，湖南省博物馆","“方力钧个人作品展”，（中国）上海，上海美术馆","“方力钧版画展”世界巡回展，(中国）北京","丹麦艺术中心；丹麦，Kastrupgaard美术馆"],"2008":["“方力钧”，(捷克）布拉格，鲁道夫美术馆","“方力钧”阿拉里奥纽约，纽约，美国"],"2009":["“生命之渺——方力钧创作25年展像野狗 一样生活——1963-2008方力钧文献挡案展” 台北，台北市立美术馆","\"方力钧：碧海+蓝天 '(德国）比利菲尔德，比利菲尔德美术馆","“方力钧：时间线索”，(中国）广州，广东美术馆"],"2010":["“方力钧”(中国）北京，今日美术馆","“方力钧文献展：走进大学”，(中国）太原，山西大学美术学院"],"2011":["“方力钧——从符号到解析\"，（中国）西安，西安美术馆","是年，先后在西南交通大学、西安建筑科技大学、 吉林艺术学院、广西艺术学院樂办“方力钧—— 走进大学文献作品展”"],"2012":["“突破——方力钧个展”，(印度尼西亚）雅加达，CP基金会","“方力钧文献展”，新加坡（基隆坡）新加坡 MOCA","“方力钧一云端的思崖”，(意大利）都灵，GAM 美术馆（the Museum of Modern and Contemporary Art)","是年.先后在新羅师范大学、宵海民族大学、北方民族大学举办\"方力钧——走进大学文献 作品展\""],"2013":["“处境——方力钧作品展”，（意大利）威尼斯，马塞洛宫殿","“方力钧2013”，(中国）北京，泉空间","“色素：方力钧个展”，(中国）三亚，亚龙湾百花谷·华宇度疽酒店","“方力钧”，香港，汉雅轩","是年，先后在湖南师范大学、费德镇陶瓷学院举办 \"方力钧——走进大学文献作品展\""
