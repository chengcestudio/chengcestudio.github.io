库奇著称于其生动绚烂又隐含疯狂的色彩，以及对生命的思考，探求，欣喜，和挣扎，酣畅淋漓的记录。他把艺术看作是神圣的    ，而创作的过程是孕育神圣的仪式，库奇曾说过：“我试图去创造一种神圣不可侵犯的感觉，因为艺术创作不光是制造出一件物品或事实，而是你为你的奉献标注一个标记。你需要感觉像加入一个宗教帮派一样，遵从着那根发出指令的神棍，让自己置身于一个有着规矩和法则的神圣的地带。” 意大利艺术家、诗人、建筑师，1949年出生于意大利安科纳省的莫罗阿尔巴，他是著名的意大利超前卫艺术运动的关键人物之一，在20世纪80年代和桑德罗·基亚、弗朗西斯科·克莱蒙特并称为意大利超前卫艺术“3C”。1986年，纽约古根海姆博物馆为他举办了首个个人艺术回顾展，他的作品多被世界知名当代艺术机构收藏，诸如纽约现代艺术博物馆、伦敦泰特美术馆、芝加哥艺术学院等。1994年参与过位于瑞士卢加诺（Lugano）的蒙特塔玛罗圣母玛利亚教堂内部装饰修建。现工作生活于意大利罗马、安科纳。

re vita a composizioni di intensità simbolica, nelle quali il mondo è rappresentato come campo di battaglia tra due principi opposti. \nSi formò da autodidatta dedicandosi alla pittura e alla poesia. Dalla metà degli anni Settanta, trasferitosi a Roma, dopo una ricerca orientata verso il concettualismo, espressa in varie installazioni, si è rivolto alla pittura, lavorando a stretto contatto con S. Chia e F. Clemente. ","zh":"意大利艺术家、诗人、建筑师，1949年出生于意大利安科纳省的莫罗阿尔巴，他是著名的意大利超前卫艺术运动的关键人物之一，在20世纪80年代和桑德罗·基亚、弗朗西斯科·克莱蒙特并称为意大利超前卫艺术“3C”。1986年，纽约古根海姆博物馆为他举办了首个个人艺术回顾展，他的作品多被世界知名当代艺术机构收藏，诸如纽约现代艺术博物馆、伦敦泰特美术馆、芝加哥艺术学院等。1994年参与过位于瑞士卢加诺（Lugano）的蒙特塔玛罗圣母玛利亚教堂内部装饰修建。现工作生活于意大利罗马、安科纳。\n库奇著称于其生动绚烂又隐含疯狂的色彩，以及对生命的思考，探求，欣喜，和挣扎，酣畅淋漓的记录。他把艺术看作是神圣的    ，而创作的过程是孕育神圣的仪式，库奇曾说过：“我试图去创造一种神圣不可侵犯的感觉，因为艺术创作不光是制造出一件物品或事实，而是你为你的奉献标注一个标记。你需要感觉像加入一个宗教帮派一样，遵从着那根发出指令的神棍，让自己置身于一个有着规矩和法则的神圣的地带。”","en":"(born 14 November 1949) is an Italian painter. A native of Morro d'Alba, province of Ancona, he was a key member of the Italian Transavanguardia movement, along with his countrymen Francesco Clemente, Mimmo Paladino, Nicola De Maria and Sandro Chia. The movement was at its peak during the 1980s and was part of a wider movement of Neo-Expressionists painters around the world.\nCucchi's first major Retrospective was held at the Solomon R. Guggenheim Museum, New York 1986 and his works are held in numerous museum collections including the Museum of Modern Art New York, the Tate London and the Art Institute of Chicago. Cucchi lives and works in Rome and Ancona."},"exhibitions":{"zh":[{"1977":["国际艺术节  罗马  意大利"],"1981":["伯鲁诺·比卓伯格画廊  苏黎世  瑞士"],"1982":["苏黎世美术馆  苏黎世  瑞士"],"1983":["阿姆斯特丹市立博物館  阿姆斯特丹  荷兰"],"1984":["苏黎世美术馆  苏黎世  瑞士"],"1985":["路易斯安那现代艺术博物馆  汉勒贝克  丹麦"],"1986":["所罗门古根海姆博物馆  纽约  美国"],"1987":["巴赫市立美术馆  慕尼黑  德国"],"1988":["分离派展览馆  维也纳  奥地利"],"1991":["胡安·米罗艺术基金会  巴塞罗那  西班牙"],"1992":["汉堡美术馆  汉堡  德国"],"1993":["里沃力城堡当代艺术博物馆  都灵  意大利"],"1994":["卡塞塔皇宫  卡塞塔 意大利"],"1995":["皇家博物馆  米兰  意大利"],"1996":["轻井泽町现代艺术博物馆 轻井泽町 日本"],"1999
